<!doctype html>
<html lang="pt" ng-app="Livraria">
<head>
<meta charset="UTF-8">
<title>Cadastro de Livros</title>
<script src="https:///ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="js/main.js"></script>
<script src="js/LivroController.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


</head>
<body ng-controller="LivroController">	
	<div class="container"> 

	<form name="formLivros">		


		<div class="col-md-4">  
		<legend><H5>Novo livro</H5></legend>
  		<fieldset>  		
  		<div class="form-group">
  			<label>ISBN</label>			
  			 <input type="text" class="form-control" ng-model="livro.isbn"> 			
		</div>		
		<div class="form-group">
  			<label>Título</label>			
  			 <input type="text" class="form-control" ng-model="livro.titulo">			
		</div>				
		</fieldset>

			<button ng-click="adiciona()" class="btn btn-primary">Adicionar</span></button>
        </div>

        <div class="col-md-1"></div>

        <div class="col-md-7">
        <legend><H5>Livros cadastrados</H5></legend>

        <table class="table table-condensed">
		<thead>
			<tr>				
				<th>ISBN</th>	
				<th>Título</th>				
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="livro in listaLivros">			
				<td>					
					<input type="text" ng-model="livro.isbn" size="5" class="form-control input-sm">
				</td>	
				<td>
					<input type="text" ng-model="livro.titulo" size="30" class="form-control input-sm">
				</td>
				<td> 
					<button ng-click="altera(livro)" class="btn btn-xs btn-success">
						<span class="glyphicon glyphicon-ok"></span>
					</button>
					<button ng-click="remove(livro)" class="btn btn-xs btn-danger">
						<span class="glyphicon glyphicon-remove"></span>
					</button>					
				</td>
			</tr>
		</tbody>
		</table> 	
  		
        </div>             
        
	</form>

	</div>	
</body>

</html>
